version: "1.0"
tables:
  # PostgreSQL-specific types example
  postgres_specific:
    columns:
      # SERIAL type (auto-incrementing integer)
      - name: id
        type:
          kind: SERIAL
        nullable: false

      # INET type (IP address)
      - name: ip_address
        type:
          kind: INET
        nullable: true

      # VARBIT type with length parameter
      - name: flags
        type:
          kind: VARBIT
          length: 16
        nullable: true

      # Common VARCHAR type (works on all databases)
      - name: username
        type:
          kind: VARCHAR
          length: 50
        nullable: false

    primary_key:
      - id

  # MySQL-specific types example
  mysql_specific:
    columns:
      # Common INTEGER type
      - name: id
        type:
          kind: INTEGER
        nullable: false
        auto_increment: true

      # ENUM type with values
      - name: status
        type:
          kind: ENUM
          values: ["active", "inactive", "pending"]
        nullable: false

      # TINYINT type
      - name: age
        type:
          kind: TINYINT
          unsigned: true
        nullable: false

      # SET type with values
      - name: permissions
        type:
          kind: SET
          values: ["read", "write", "execute"]
        nullable: true

      # Common TEXT type (works on all databases)
      - name: description
        type:
          kind: TEXT
        nullable: true

    primary_key:
      - id
