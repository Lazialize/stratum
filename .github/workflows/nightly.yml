# Nightly PreRelease ワークフロー
#
# mainブランチへのpush時に自動でNightly PreReleaseを作成する。
# マルチプラットフォームビルド (Linux, macOS, Windows) を実行し、
# git-cliffでchangelogを生成してGitHub PreReleaseとしてアップロードする。

name: Nightly Release

on:
  push:
    branches: [main]
    paths-ignore:
      - ".claude/**"
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/PULL_REQUEST_TEMPLATE/**"
      - ".kiro/**"
      - "**.md"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  BINARY_NAME: strata

jobs:
  # テスト実行
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test -p strata

  # マルチプラットフォームビルド
  build:
    name: Build (${{ matrix.name }})
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            use_cross: true
          - name: linux-arm64
            target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            use_cross: true
          - name: macos-arm64
            target: aarch64-apple-darwin
            runner: macos-latest
            use_cross: false
          - name: macos-x86_64
            target: x86_64-apple-darwin
            runner: macos-latest
            use_cross: false
          - name: windows-x86_64
            target: x86_64-pc-windows-msvc
            runner: windows-latest
            use_cross: false
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.use_cross
        run: cross build -p strata --release --target ${{ matrix.target }}

      - name: Build (cargo)
        if: "!matrix.use_cross"
        run: cargo build -p strata --release --target ${{ matrix.target }}

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ env.BINARY_NAME }}-${{ matrix.name }}.tar.gz ${{ env.BINARY_NAME }}
          cd ../../..
          shasum -a 256 ${{ env.BINARY_NAME }}-${{ matrix.name }}.tar.gz > ${{ env.BINARY_NAME }}-${{ matrix.name }}.tar.gz.sha256

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" -DestinationPath "${{ env.BINARY_NAME }}-${{ matrix.name }}.zip"
          (Get-FileHash "${{ env.BINARY_NAME }}-${{ matrix.name }}.zip" -Algorithm SHA256).Hash.ToLower() + "  ${{ env.BINARY_NAME }}-${{ matrix.name }}.zip" | Out-File -Encoding utf8 "${{ env.BINARY_NAME }}-${{ matrix.name }}.zip.sha256"

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.name }}
          path: |
            ${{ env.BINARY_NAME }}-${{ matrix.name }}.tar.gz
            ${{ env.BINARY_NAME }}-${{ matrix.name }}.tar.gz.sha256

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.name }}
          path: |
            ${{ env.BINARY_NAME }}-${{ matrix.name }}.zip
            ${{ env.BINARY_NAME }}-${{ matrix.name }}.zip.sha256

  # Nightly PreRelease作成
  publish:
    name: Publish Nightly
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version
        id: version
        run: |
          VERSION=$(grep "^version" src/cli/Cargo.toml | head -1 | cut -d '"' -f 2)
          TIMESTAMP=$(date -u +%Y%m%d.%H%M)
          NIGHTLY_VERSION="v${VERSION}-nightly-${TIMESTAMP}"
          echo "version=${NIGHTLY_VERSION}" >> "$GITHUB_OUTPUT"
          echo "Generated nightly version: ${NIGHTLY_VERSION}"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        id: changelog
        with:
          config: cliff.toml
          args: --unreleased --tag ${{ steps.version.outputs.version }} --strip header
        env:
          GITHUB_REPO: ${{ github.repository }}

      - name: Clean up old nightly releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # nightlyリリースを日付降順で取得し、最新5件以外を削除
          gh release list --limit 100 --json tagName,isPrerelease \
            | jq -r '.[] | select(.isPrerelease and (.tagName | contains("nightly"))) | .tagName' \
            | tail -n +6 \
            | while read -r tag; do
                echo "Deleting old nightly release: ${tag}"
                gh release delete "${tag}" --yes --cleanup-tag || true
              done

      - name: Create nightly release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.version }}"
          CHANGELOG='${{ steps.changelog.outputs.content }}'

          if [ -z "${CHANGELOG}" ]; then
            CHANGELOG="No notable changes since last release."
          fi

          BODY="$(cat <<EOF
          ## Nightly Build

          > **Warning**: This is an automated nightly build and may be unstable.

          ${CHANGELOG}
          EOF
          )"

          gh release create "${TAG}" \
            --title "Nightly ${TAG}" \
            --notes "${BODY}" \
            --prerelease \
            artifacts/*
