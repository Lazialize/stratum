version: "1.0"
tables:
  users:
    name: users
    columns:
      - name: id
        type:
          kind: INTEGER
        nullable: false
        auto_increment: true
      - name: name
        type:
          kind: VARCHAR
          length: 255
        nullable: false
      - name: email
        type:
          kind: VARCHAR
          length: 255
        nullable: false
      - name: created_at
        type:
          kind: TIMESTAMP
        nullable: true
        default_value: "CURRENT_TIMESTAMP"
    indexes:
      - name: idx_users_email
        columns:
          - email
        unique: true
    constraints:
      - type: PRIMARY_KEY
        columns:
          - id
